<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <div>
        <h1 id="titulo">Cadastro de Players</h1>
        <p id="subtitulo">Complete seus dados</p>
        <br> <!--Tag br serve para pular linha-->
    </div>

    <form>
        <fieldset class="grupo"> <!--Tag Fieldset serve como agrupador de campos-->
            <div>
                <label for="nome"><strong>Nome</strong></label> <!--explicação do campo-->
                <input type="text" name="nome" id="nome" required> <!--Input serve como entrada de valor.-->
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label>Qual categoria de jogo voce deseja comprar/vender?</label>
            <label>
                <input type="radio" name="tipodejogo" value="FPS" checked>FPS
            </label>
            <label>
                <input type="radio" name="tipodejogo" value="RPG">RPG
            </label>
            <label>
                <input type="radio" name="tipodejogo" value="Race">Corrida
            </label>
        </div>
        <div class="campo">
            <label for="niveldecompra">Nivel de conta a comprar</label>
            <select id="niveldeconta">
                <option>Baixo</option>
                <option>Medio</option>
                <option>Alto</option>
            </select>
        </div>

        <div class="campo">
            <label for="niveldevenda">Nivel de conta a vender</label>
            <select id="niveldeconta">
                <option>Baixo</option>
                <option>Medio</option>
                <option>Alto</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label>Selecione os jogos que você joga.</label><br><br>
                <input type="checkbox" id="jogo1" name="jogo1" value="CounterStrike">
                <label for="jogo1">CounterStrike</label>
                <input type="checkbox" id="jogo2" name="jogo2" value="PointBlank">
                <label for="jogo2">PointBlank</label>
                <input type="checkbox" id="jogo3" name="jogo3" value="Valorant">
                <label for="jogo3">Valorant</label>
                <input type="checkbox" id="jogo4" name="jogo4" value="LOL">
                <label for="jogo4">LOL</label>
                <input type="checkbox" id="jogo5" name="jogo5" value="DOTA">
                <label for="jogo5">DOTA</label>
            </div>
        </fieldset>

        <div class="campo">
            <label>Conte um pouco de sua experiência com jogos.</label>
            <textarea id="experiencia" rows="6" style="width: 26cm" name="experiencia"></textarea>
        </div>

        <button type="submit" class="botao">Concluído</button>
    </form>

</body>

</html>
